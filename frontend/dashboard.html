<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>CareChain Dashboard</title>
<style>
  * { box-sizing: border-box; margin: 0; padding: 0; font-family: Arial, sans-serif; }
  body { display: flex; min-height: 100vh; background: #f4f6f9; }

  .sidebar {
    width: 220px;
    background: #2f3e46;
    color: #fff;
    padding: 20px;
  }
  .sidebar h2 { margin-bottom: 30px; }
  .sidebar a {
    color: #fff;
    text-decoration: none;
    margin: 10px 0;
    padding: 8px 12px;
    border-radius: 4px;
    display: block;
  }
  .sidebar a:hover { background: #354f52; }

  .main { flex: 1; display: flex; flex-direction: column; }

  .navbar {
    height: 60px;
    background: #52796f;
    color: #fff;
    display: flex;
    align-items: center;
    padding: 0 20px;
    justify-content: space-between;
  }

  .content {
    padding: 20px;
    flex: 1;
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  .cards {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
    gap: 20px;
    width: 100%;
    max-width: 900px;
    margin-bottom: 30px;
  }

  .card {
    background: #fff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    text-align: center;
  }

  .footer {
    height: 40px;
    background: #ddd;
    display: flex;
    align-items: center;
    justify-content: center;
  }
</style>
</head>
<body>

<!-- Sidebar -->
<div class="sidebar">
  <h2>CareChain</h2>
  <div id="menu"></div>
</div>

<!-- Main -->
<div class="main">
  <div class="navbar">
    <div id="welcomeText"></div>
    <div>ðŸ””</div>
  </div>

  <div class="content">
    <h1 id="dashboardTitle"></h1>

    <div class="cards" id="cards"></div>
  </div>

  <div class="footer">Â© 2026 CareChain</div>
</div>

<script>
  // ðŸ”‘ ROLE COMES FROM LOGIN (backend later)
  const userRole = "hospital"; // "donor"

  const menu = document.getElementById("menu");
  const cards = document.getElementById("cards");
  const title = document.getElementById("dashboardTitle");
  const welcome = document.getElementById("welcomeText");

  if (userRole === "hospital") {
    welcome.textContent = "Welcome, Hospital Admin";
    title.textContent = "Hospital Dashboard";

    menu.innerHTML = `
      <a href="#">Dashboard</a>
      <a href="#">Patients</a>
      <a href="#">Blood Requests</a>
      <a href="#">Inventory</a>
      <a href="#">Logout</a>
    `;

    cards.innerHTML = `
      <div class="card"><h3>Total Patients</h3><p>120</p></div>
      <div class="card"><h3>Blood Requests</h3><p>18</p></div>
      <div class="card"><h3>Available Units</h3><p>240</p></div>
      <div class="card"><h3>Status</h3><p>Operational</p></div>
    `;
  }

  if (userRole === "donor") {
    welcome.textContent = "Welcome, Donor";
    title.textContent = "Donor Dashboard";

    menu.innerHTML = `
      <a href="#">Dashboard</a>
      <a href="#">My Donations</a>
      <a href="#">Nearby Hospitals</a>
      <a href="#">Profile</a>
      <a href="#">Logout</a>
    `;

    cards.innerHTML = `
      <div class="card"><h3>Total Donations</h3><p>6</p></div>
      <div class="card"><h3>Last Donation</h3><p>2 Months Ago</p></div>
      <div class="card"><h3>Eligibility</h3><p>Eligible</p></div>
      <div class="card"><h3>Rewards</h3><p>12 Points</p></div>
    `;
  }
</script>

</body>
</html>
