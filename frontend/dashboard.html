<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CareChain | Secure Medical Portal</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    :root {
      /* Perfect Contrast Palette */
      --brand-red: #d32f2f;
      --brand-soft: #fff1f0;
      --text-main: #1a202c;
      --text-muted: #64748b;
      /* Picturesque Gradient Background */
      --bg-gradient: linear-gradient(135deg, #fdf2f2 0%, #f0f9ff 100%);
      --glass-bg: rgba(255, 255, 255, 0.85);
      --card-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.05), 0 8px 10px -6px rgba(0, 0, 0, 0.05);
    }

    * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Inter', sans-serif; }

    body {
      min-height: 100vh;
      background: var(--bg-gradient);
      background-attachment: fixed;
      display: flex;
      color: var(--text-main);
    }

    /* Sidebar - Modern & Light */
    .sidebar {
      width: 280px;
      background: var(--glass-bg);
      backdrop-filter: blur(10px);
      border-right: 1px solid rgba(211, 47, 47, 0.1);
      padding: 40px 24px;
      display: flex;
      flex-direction: column;
      height: 100vh;
      position: sticky;
      top: 0;
      transition: all 0.3s ease;
    }

    .sidebar h2 {
      color: var(--brand-red);
      font-size: 26px;
      font-weight: 800;
      margin-bottom: 40px;
      letter-spacing: -1px;
      text-align: center;
    }

    .sidebar a {
      text-decoration: none;
      color: var(--text-muted);
      padding: 14px 18px;
      border-radius: 12px;
      margin: 4px 0;
      font-weight: 600;
      transition: 0.2s;
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .sidebar a:hover, .sidebar a.active {
      background: var(--brand-red);
      color: #fff;
      box-shadow: 0 4px 12px rgba(211, 47, 47, 0.2);
    }

    /* Main Content Area */
    .main { flex: 1; padding: 40px 60px; }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 40px;
    }

    .welcome-box h1 { font-size: 32px; font-weight: 800; letter-spacing: -0.5px; }
    .welcome-box p { color: var(--text-muted); font-size: 15px; margin-top: 4px; }

    /* Top Stats Grid */
    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 24px;
    }

    .card {
      background: var(--glass-bg);
      backdrop-filter: blur(10px);
      padding: 30px;
      border-radius: 24px;
      border: 1px solid rgba(255, 255, 255, 0.5);
      box-shadow: var(--card-shadow);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
    }

    .card h3 {
      font-size: 13px;
      text-transform: uppercase;
      color: var(--text-muted);
      letter-spacing: 1px;
      margin-bottom: 12px;
    }

    .card .value {
      font-size: 36px;
      font-weight: 800;
      color: var(--text-main);
    }

    .card .sub-value {
      margin-top: 8px;
      font-size: 14px;
      display: inline-block;
      padding: 4px 10px;
      border-radius: 8px;
      background: #e6fffa;
      color: #047857;
      font-weight: 600;
    }

    /* Alert Style Value */
    .critical { color: var(--brand-red) !important; }

    .footer {
      margin-top: 60px;
      text-align: center;
      font-size: 13px;
      color: var(--text-muted);
    }

    /* Animation */
    @keyframes slideIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .card { animation: slideIn 0.5s ease forwards; }

    /* Responsiveness */
    @media (max-width: 768px) {
      body { flex-direction: column; }
      .sidebar { width: 100%; height: auto; position: relative; }
      .main { padding: 20px; }
    }
  </style>
</head>
<body>

  <aside class="sidebar">
    <h2>CareChain</h2>
    <div id="nav-links">
      </div>
    
    <div style="margin-top: auto;">
      <a href="#" style="color: #ef4444;">Logout</a>
    </div>
  </aside>

  <main class="main">
    <header class="navbar">
      <div class="welcome-box">
        <h1 id="userTitle">Loading Dashboard...</h1>
        <p id="userSubtitle">Secure Emergency Portal Access</p>
      </div>
      <div style="font-size: 24px; cursor: pointer;">ðŸ””</div>
    </header>

    <div class="cards" id="statsGrid">
      </div>

    <footer class="footer">
      Â© 2026 CareChain â€¢ Advanced Organ & Blood Logistics â€¢ v2.4.0
    </footer>
  </main>

  <script>
    // Configuration
    const userType = "hospital"; // Switch to "donor" to see the other version

    const navLinks = document.getElementById('nav-links');
    const statsGrid = document.getElementById('statsGrid');
    const userTitle = document.getElementById('userTitle');

    const data = {
      hospital: {
        title: "Hospital Control Center",
        links: ["Dashboard", "Patient Registry", "Blood Requests", "Inventory Management"],
        stats: [
          { label: "Total Patients", value: "128", sub: "Active cases" },
          { label: "Blood Requests", value: "14", sub: "URGENT", critical: true },
          { label: "Available Units", value: "342", sub: "Stable" },
          { label: "System Status", value: "Live", sub: "Operational" }
        ]
      },
      donor: {
        title: "Donor Personal Hub",
        links: ["My Profile", "Donation History", "Find Centers", "Rewards"],
        stats: [
          { label: "Total Donations", value: "8", sub: "Hero Level" },
          { label: "Next Eligibility", value: "12d", sub: "Wait Period" },
          { label: "Blood Group", value: "A+", sub: "Universal" },
          { label: "CarePoints", value: "1,200", sub: "Silver Badge" }
        ]
      }
    };

    function loadInterface(role) {
      const config = data[role];
      userTitle.textContent = config.title;

      // Render Navigation
      navLinks.innerHTML = config.links.map((link, index) => `
        <a href="#" class="${index === 0 ? 'active' : ''}">${link}</a>
      `).join('');

      // Render Stats
      statsGrid.innerHTML = config.stats.map(item => `
        <div class="card">
          <h3>${item.label}</h3>
          <div class="value ${item.critical ? 'critical' : ''}">${item.value}</div>
          <div class="sub-value" style="${item.critical ? 'background:#fee2e2; color:#b91c1c;' : ''}">
            ${item.sub}
          </div>
        </div>
      `).join('');
    }

    loadInterface(userType);
  </script>
</body>
</html>
